<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>מערכת הצעות מחיר</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>מערכת הצעות מחיר</h1>

        <div class="form-row">
            <div class="form-group">
                שם לקוח: <input type="text" id="customerName">
            </div>

            <div class="form-group">
                טלפון: <input type="tel" id="phone">
            </div>
        </div>

        <div class="form-row">
            <div class="form-group">
                דוא"ל: <input type="email" id="email">
            </div>

            <div class="form-group">
                מיקום האירוע: <input type="text" id="eventLocation">
            </div>
        </div>

        <div class="form-row">
            <div class="form-group">
                כתובת: <input type="text" id="address">
            </div>

            <div class="form-group">
                תאריך: <input type="date" id="date">
            </div>
        </div>

        <div class="form-row">
            <div class="form-group">
                איש קשר: <input type="text" id="contactPerson">
            </div>

            <div class="form-group">
                טלפון איש קשר: <input type="tel" id="contactPhone">
            </div>
        </div>

        <div class="form-row">
            <div class="form-group">
                סוג תפריט: <select id="menuType"></select>
            </div>
        </div>

        <div id="menuItems">
        </div>

        <div class="form-row">
            <div class="form-group">
                הובלה: <input type="number" id="delivery" value="0">
            </div>
        </div>

        <div id="summary">
        </div>

        <div class="form-row">
            <button onclick="generatePDF()">ייצוא ל-PDF</button>
            <button onclick="generateExcel()">ייצוא ל-Excel</button>
        </div>
    </div>

    <script>
        // Load data from CSV files
        let menuData, priceListData;

        Promise.all([
            loadCSV('MENUS.csv'),
            loadCSV('PRICE_LIST.csv')
        ]).then(([menus, priceList]) => {
            menuData = menus;
            priceListData = priceList;
            populateMenuTypes();
            populateMenuItems();
        });

        function loadCSV(filename) {
            return new Promise((resolve, reject) => {
                Papa.parse(filename, {
                    download: true,
                    header: true,
                    complete: function(results) {
                        resolve(results.data);
                    },
                    error: function(error) {
                        reject(error);
                    }
                });
            });
        }

        function populateMenuTypes() {
            const menuTypeSelect = document.getElementById('menuType');
            menuData.forEach(menu => {
                const option = document.createElement('option');
                option.value = menu.menu_type;
                option.textContent = menu.menu_type;
                menuTypeSelect.appendChild(option);
            });
        }

        function populateMenuItems() {
            const menuItems = document.getElementById('menuItems');
            menuItems.innerHTML = '';
            
            const categories = [...new Set(priceListData.map(item => item.category))];
            categories.forEach(category => {
                const categoryItems = priceListData.filter(item => item.category === category);
                const categoryDiv = document.createElement('div');
                categoryDiv.innerHTML = `<h3>${category}</h3>`;
                
                categoryItems.forEach(item => {
                    const itemDiv = document.createElement('div');
                    itemDiv.innerHTML = `
                        <input type="checkbox" id="${item.item}" name="${item.item}" value="${item.price}">
                        <label for="${item.item}">${item.item} - ₪${item.price}</label>
                    `;
                    categoryDiv.appendChild(itemDiv);
                });
                
                menuItems.appendChild(categoryDiv);
            });
        }

        function updateSummary() {
            const summary = document.getElementById('summary');
            const selectedItems = document.querySelectorAll('#menuItems input:checked');
            const delivery = parseFloat(document.getElementById('delivery').value) || 0;
            
            let total = delivery;
            let summaryHTML = '<h3>סיכום הזמנה</h3><ul>';
            
            selectedItems.forEach(item => {
                const price = parseFloat(item.value);
                total += price;
                summaryHTML += `<li>${item.name}: ₪${price}</li>`;
            });
            
            summaryHTML += `<li>הובלה: ₪${delivery}</li>`;
            summaryHTML += `</ul><p>סה"כ: ₪${total}</p>`;
            
            summary.innerHTML = summaryHTML;
        }

        // Add event listeners
        document.getElementById('menuItems').addEventListener('change', updateSummary);
        document.getElementById('delivery').addEventListener('input', updateSummary);

        function generatePDF() {
            // This function will be implemented in the future
            alert('פונקציונליות ייצוא ל-PDF תתווסף בהמשך');
        }

        function generateExcel() {
            // This function will be implemented in the future
            alert('פונקציונליות ייצוא ל-Excel תתווסף בהמשך');
        }
    </script>
</body>
</html>
