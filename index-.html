<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>מערכת הצעות מחיר</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; }
        .container { max-width: 800px; margin: 0 auto; padding: 20px; }
        .form-row { display: flex; margin-bottom: 10px; }
        .form-group { flex: 1; margin-right: 10px; }
        .form-group:last-child { margin-right: 0; }
        input, select { width: 100%; padding: 5px; }
        button { padding: 10px; background-color: #4CAF50; color: white; border: none; cursor: pointer; }
    </style>
</head>
<body>
    <div class="container">
        <h1>מערכת הצעות מחיר</h1>
        
        <div class="form-row">
            <div class="form-group">
                <label for="customerName">שם לקוח:</label>
                <input type="text" id="customerName">
            </div>
            <div class="form-group">
                <label for="phone">טלפון:</label>
                <input type="tel" id="phone">
            </div>
        </div>

        <div class="form-row">
            <div class="form-group">
                <label for="email">דוא"ל:</label>
                <input type="email" id="email">
            </div>
            <div class="form-group">
                <label for="eventLocation">מיקום האירוע:</label>
                <input type="text" id="eventLocation">
            </div>
        </div>

        <div class="form-row">
            <div class="form-group">
                <label for="address">כתובת:</label>
                <input type="text" id="address">
            </div>
            <div class="form-group">
                <label for="date">תאריך:</label>
                <input type="date" id="date">
            </div>
        </div>

        <div class="form-row">
            <div class="form-group">
                <label for="contactPerson">איש קשר:</label>
                <input type="text" id="contactPerson">
            </div>
            <div class="form-group">
                <label for="contactPhone">טלפון איש קשר:</label>
                <input type="tel" id="contactPhone">
            </div>
        </div>

        <div class="form-row">
            <div class="form-group">
                <label for="menuType">סוג תפריט:</label>
                <select id="menuType"></select>
            </div>
        </div>

        <div id="menuItems"></div>

        <div class="form-row">
            <div class="form-group">
                <label for="delivery">הובלה:</label>
                <input type="number" id="delivery" value="0">
            </div>
        </div>

        <div id="summary"></div>

        <div class="form-row">
            <button onclick="generatePDF()">ייצוא ל-PDF</button>
            <button onclick="generateExcel()">ייצוא ל-Excel</button>
        </div>
    </div>

    <script>
        let menuTypes, priceList;

        // Load data from CSV files
        Promise.all([
            loadCSV('סוגי תפריטים.csv'),
            loadCSV('מחירון ללקוחות.csv')
        ]).then(([menuTypesData, priceListData]) => {
            menuTypes = menuTypesData;
            priceList = priceListData;
            populateMenuTypes();
            populateMenuItems();
        });

        function loadCSV(filename) {
            return new Promise((resolve, reject) => {
                Papa.parse(filename, {
                    download: true,
                    header: true,
                    complete: function(results) {
                        resolve(results.data);
                    },
                    error: function(error) {
                        reject(error);
                    }
                });
            });
        }

        function populateMenuTypes() {
            const menuTypeSelect = document.getElementById('menuType');
            menuTypes.forEach(menu => {
                const option = document.createElement('option');
                option.value = menu['סוג תפריט'];
                option.textContent = menu['סוג תפריט'];
                menuTypeSelect.appendChild(option);
            });
            menuTypeSelect.addEventListener('change', populateMenuItems);
        }

        function populateMenuItems() {
            const menuItems = document.getElementById('menuItems');
            menuItems.innerHTML = '';
            
            const selectedMenuType = document.getElementById('menuType').value;
            const menuTypeData = menuTypes.find(menu => menu['סוג תפריט'] === selectedMenuType);
            
            const categories = ['סלטים', 'מנה ראשונה', 'מנה עיקרית', 'תוספות', 'קינוח'];
            
            categories.forEach(category => {
                const categoryItems = priceList.filter(item => item['קטגוריה'] === category);
                const categoryDiv = document.createElement('div');
                categoryDiv.innerHTML = `<h3>${category}</h3>`;
                
                categoryItems.forEach(item => {
                    const maxPrice = getMaxPrice(category, menuTypeData);
                    if (parseFloat(item['מחיר']) <= maxPrice) {
                        const itemDiv = document.createElement('div');
                        itemDiv.innerHTML = `
                            <input type="checkbox" id="${item['שם מנה']}" name="${item['שם מנה']}" value="${item['מחיר']}">
                            <label for="${item['שם מנה']}">${item['שם מנה']} - ₪${item['מחיר']}</label>
                        `;
                        categoryDiv.appendChild(itemDiv);
                    }
                });
                
                menuItems.appendChild(categoryDiv);
            });
        }

        function getMaxPrice(category, menuTypeData) {
            switch(category) {
                case 'מנה ראשונה':
                    return parseFloat(menuTypeData['מקסימום מחיר מנה ראשונה']);
                case 'מנה עיקרית':
                    return parseFloat(menuTypeData['מקסימום מחיר מנה עיקרית']);
                case 'תוספות':
                    return parseFloat(menuTypeData['מקסימום מחיר לתוספות']);
                case 'קינוח':
                    return parseFloat(menuTypeData['מחיר מקסימום לקינוח']);
                default:
                    return Infinity;
            }
        }

        function updateSummary() {
            const summary = document.getElementById('summary');
            const selectedItems = document.querySelectorAll('#menuItems input:checked');
            const delivery = parseFloat(document.getElementById('delivery').value) || 0;
            
            let total = delivery;
            let summaryHTML = '<h3>סיכום הזמנה</h3><ul>';
            
            selectedItems.forEach(item => {
                const price = parseFloat(item.value);
                total += price;
                summaryHTML += `<li>${item.name}: ₪${price}</li>`;
            });
            
            summaryHTML += `<li>הובלה: ₪${delivery}</li>`;
            summaryHTML += `</ul><p>סה"כ: ₪${total}</p>`;
            
            summary.innerHTML = summaryHTML;
        }

        // Add event listeners
        document.getElementById('menuItems').addEventListener('change', updateSummary);
        document.getElementById('delivery').addEventListener('input', updateSummary);

        function generatePDF() {
            alert('פונקציונליות ייצוא ל-PDF תתווסף בהמשך');
        }

        function generateExcel() {
            alert('פונקציונליות ייצוא ל-Excel תתווסף בהמשך');
        }
    </script>
</body>
</html>
