<html lang="he" dir="rtl">
<head>

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h2 {
            color: #333;
            text-align: center;
        }
        .form-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
        }
        .form-group {
            flex: 1;
            margin-right: 10px;
        }
        .form-group:last-child {
            margin-right: 0;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 10px;
        }
        button:hover {
            background-color: #45a049;
        }
        #menuItems, #summary {
            margin-top: 20px;
        }
        @media (max-width: 600px) {
            .form-row {
                flex-direction: column;
            }
            .form-group {
                margin-right: 0;
                margin-bottom: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>מערכת הצעות מחיר</h2>
        <form id="quoteForm">
            <div class="form-row">
                <div class="form-group">
                    <label for="customerName">שם לקוח:</label>
                    <input type="text" id="customerName" required>
                </div>
                <div class="form-group">
                    <label for="customerPhone">טלפון:</label>
                    <input type="tel" id="customerPhone" required>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="customerEmail">דוא"ל:</label>
                    <input type="email" id="customerEmail" required>
                </div>
                <div class="form-group">
                    <label for="eventLocation">מיקום האירוע:</label>
                    <input type="text" id="eventLocation" required>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="customerAddress">כתובת:</label>
                    <input type="text" id="customerAddress" required>
                </div>
                <div class="form-group">
                    <label for="eventDate">תאריך:</label>
                    <input type="date" id="eventDate" required>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="contactPerson">איש קשר:</label>
                    <input type="text" id="contactPerson">
                </div>
                <div class="form-group">
                    <label for="contactPhone">טלפון איש קשר:</label>
                    <input type="tel" id="contactPhone">
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="menuType">סוג תפריט:</label>
                    <select id="menuType" required>
                        <option value="">בחר תפריט</option>
                    </select>
                </div>
            </div>

            <div id="menuItems">
                <!-- פריטי התפריט יתווספו כאן באמצעות JavaScript -->
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="deliveryPrice">הובלה:</label>
                    <input type="number" id="deliveryPrice" min="0" step="0.01">
                </div>
            </div>

            <div id="summary">
                <!-- סיכום ההזמנה יתווסף כאן באמצעות JavaScript -->
            </div>

            <div class="form-row">
                <button type="button" id="exportPDF">ייצוא ל-PDF</button>
                <button type="button" id="exportExcel">ייצוא ל-Excel</button>
            </div>
        </form>
    </div>
