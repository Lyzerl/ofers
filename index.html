<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>מערכת הצעות מחיר</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 20px; }
        .container { max-width: 800px; margin: 0 auto; }
        .form-row { display: flex; margin-bottom: 10px; }
        .form-group { flex: 1; margin-right: 10px; }
        .form-group:last-child { margin-right: 0; }
        input, select { width: 100%; padding: 5px; }
        #error-message { color: red; font-weight: bold; margin: 20px 0; }
        button { padding: 10px; margin-right: 10px; }
    </style>
</head>
<body>
    <div class="container">
        <h2>מערכת הצעות מחיר</h2>
        <div id="error-message"></div>

        <div class="form-row">
            <div class="form-group">
                שם לקוח: <input type="text" id="customerName">
            </div>
            <div class="form-group">
                טלפון: <input type="tel" id="phone">
            </div>
        </div>

        <div class="form-row">
            <div class="form-group">
                דוא"ל: <input type="email" id="email">
            </div>
            <div class="form-group">
                מיקום האירוע: <input type="text" id="eventLocation">
            </div>
        </div>

        <div class="form-row">
            <div class="form-group">
                כתובת: <input type="text" id="address">
            </div>
            <div class="form-group">
                תאריך: <input type="date" id="date">
            </div>
        </div>

        <div class="form-row">
            <div class="form-group">
                איש קשר: <input type="text" id="contactPerson">
            </div>
            <div class="form-group">
                טלפון איש קשר: <input type="tel" id="contactPhone">
            </div>
        </div>

        <div class="form-row">
            <div class="form-group">
                סוג תפריט: <select id="menuType"></select>
            </div>
        </div>

        <div id="menuItems"></div>

        <div class="form-row">
            <div class="form-group">
                הובלה: <input type="number" id="delivery" value="0">
            </div>
        </div>

        <div id="summary"></div>

        <div class="form-row">
            <button onclick="generatePDF()">ייצוא ל-PDF</button>
            <button onclick="generateExcel()">ייצוא ל-Excel</button>
        </div>
    </div>

    <script>
        const errorMessageElement = document.getElementById('error-message');

        const baseUrl = 'https://raw.githubusercontent.com/lyzerl/ofers/main/';
        
        const files = {
            menuTypes: 'menu.csv',
            priceList: 'pricelist.csv'
        };

        let menuTypes, priceList;

        Promise.all([
            loadCSV(baseUrl + files.menuTypes),
            loadCSV(baseUrl + files.priceList)
        ]).then(([menuTypesData, priceListData]) => {
            menuTypes = menuTypesData;
            priceList = priceListData;
            console.log('Loaded menu types:', menuTypes);
            console.log('Loaded price list:', priceList);
            populateMenuTypes();
            errorMessageElement.textContent = 'הקבצים נטענו בהצלחה!';
        }).catch(error => {
            console.error('Error loading CSV files:', error);
            errorMessageElement.textContent = 'שגיאה בטעינת הקבצים: ' + error.message;
        });

        function loadCSV(url) {
            return new Promise((resolve, reject) => {
                Papa.parse(url, {
                    download: true,
                    header: true,
                    skipEmptyLines: true,
                    complete: function(results) {
                        if (results.errors.length > 0) {
                            console.error('CSV parsing errors:', results.errors);
                            reject(new Error(`שגיאה בקובץ ${url}: ${results.errors[0].message}`));
                        } else {
                            console.log('CSV loaded successfully:', url);
                            console.log('First row:', results.data[0]);
                            resolve(results.data);
                        }
                    },
                    error: function(error) {
                        console.error('CSV loading error:', error);
                        reject(new Error(`שגיאה בטעינת הקובץ ${url}: ${error}`));
                    }
                });
            });
        }

        function populateMenuTypes() {
            const menuTypeSelect = document.getElementById('menuType');
            menuTypes.forEach(menu => {
                if (menu['סוג תפריט']) {
                    const option = document.createElement('option');
                    option.value = menu['סוג תפריט'];
                    option.textContent = menu['סוג תפריט'];
                    menuTypeSelect.appendChild(option);
                } else {
                    console.error('Invalid menu type:', menu);
                }
            });
            menuTypeSelect.addEventListener('change', populateMenuItems);
            populateMenuItems(); // Populate items for the initial selection
        }

        function populateMenuItems() {
            const selectedMenuType = document.getElementById('menuType').value;
            const menuItems = document.getElementById('menuItems');
            menuItems.innerHTML = '';

            const selectedMenu = menuTypes.find(menu => menu['סוג תפריט'] === selectedMenuType);
            if (!selectedMenu) {
                console.error('Selected menu not found:', selectedMenuType);
                return;
            }

            const maxPrice = parseFloat(selectedMenu['מחיר למנה']) || Infinity;

            priceList.forEach(item => {
                if (parseFloat(item['מחיר']) <= maxPrice) {
                    const itemDiv = document.createElement('div');
                    itemDiv.innerHTML = `
                        <input type="checkbox" id="${item['שם מנה']}" name="${item['שם מנה']}" value="${item['מחיר']}">
                        <label for="${item['שם מנה']}">${item['שם מנה']} - ₪${item['מחיר']}</label>
                    `;
                    menuItems.appendChild(itemDiv);
                }
            });

            updateSummary();
        }

        function updateSummary() {
            const summary = document.getElementById('summary');
            const selectedItems = document.querySelectorAll('#menuItems input:checked');
            const delivery = parseFloat(document.getElementById('delivery').value) || 0;
            
            let total = delivery;
            let summaryHTML = '<h3>סיכום הזמנה</h3><ul>';
            
            selectedItems.forEach(item => {
                const price = parseFloat(item.value);
                total += price;
                summaryHTML += `<li>${item.name}: ₪${price}</li>`;
            });
            
            summaryHTML += `<li>הובלה: ₪${delivery}</li>`;
            summaryHTML += `</ul><p>סה"כ: ₪${total}</p>`;
            
            summary.innerHTML = summaryHTML;
        }

        document.getElementById('delivery').addEventListener('input', updateSummary);
        document.getElementById('menuItems').addEventListener('change', updateSummary);

        function generatePDF() {
            alert('פונקציונליות ייצוא ל-PDF תתווסף בהמשך');
        }

        function generateExcel() {
            alert('פונקציונליות ייצוא ל-Excel תתווסף בהמשך');
        }
    </script>
</body>
</html>
