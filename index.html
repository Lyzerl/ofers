<!DOCTYPE html>
<html dir="rtl" lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>מערכת הצעות מחיר</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>מערכת הצעות מחיר</h2>
        
        <form id="quoteForm">
            <div class="form-row">
                <div class="form-group">
                    <label for="customerName">שם לקוח:</label>
                    <input type="text" id="customerName" required>
                </div>
                <div class="form-group">
                    <label for="phone">טלפון:</label>
                    <input type="tel" id="phone" required>
                </div>
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label for="email">דוא"ל:</label>
                    <input type="email" id="email" required>
                </div>
                <div class="form-group">
                    <label for="eventLocation">מיקום האירוע:</label>
                    <input type="text" id="eventLocation" required>
                </div>
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label for="address">כתובת:</label>
                    <input type="text" id="address" required>
                </div>
                <div class="form-group">
                    <label for="date">תאריך:</label>
                    <input type="date" id="date" required>
                </div>
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label for="contactPerson">איש קשר:</label>
                    <input type="text" id="contactPerson" required>
                </div>
                <div class="form-group">
                    <label for="contactPhone">טלפון איש קשר:</label>
                    <input type="tel" id="contactPhone" required>
                </div>
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label for="menuType">סוג תפריט:</label>
                    <select id="menuType" required>
                        <option value="">בחר תפריט</option>
                    </select>
                </div>
            </div>
            
            <div id="menuItems">
                <!-- פריטי התפריט יתווספו דינמית -->
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label for="delivery">הובלה:</label>
                    <input type="number" id="delivery" min="0" onchange="calculateTotal()">
                </div>
            </div>
            
            <div id="summary">
                <!-- סיכום ההזמנה יתווסף דינמית -->
            </div>
            
            <div class="form-row">
                <button type="button" onclick="generatePDF()">ייצוא ל-PDF</button>
                <button type="button" onclick="generateExcel()">ייצוא ל-Excel</button>
            </div>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
