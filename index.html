<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>מערכת הצעות מחיר</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 20px; }
        #error-message { color: red; font-weight: bold; margin: 20px 0; }
        #content { display: none; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; }
        input, select { width: 100%; padding: 5px; }
    </style>
</head>
<body>
    <h1>מערכת הצעות מחיר</h1>
    <div id="error-message"></div>
    <div id="content">
        <div class="form-group">
            <label for="menuType">סוג תפריט:</label>
            <select id="menuType"></select>
        </div>
        <div id="menuItems"></div>
        <div class="form-group">
            <label for="delivery">הובלה:</label>
            <input type="number" id="delivery" value="0">
        </div>
        <div id="summary"></div>
    </div>

    <script>
        const errorMessageElement = document.getElementById('error-message');
        const contentElement = document.getElementById('content');

        // עדכן את ה-URL הזה לפי ה-repository שלך
        const baseUrl = 'https://raw.githubusercontent.com/lyzerl/ofers/main/';
        
        const files = {
            menuTypes: 'menu.csv',
            priceList: 'pricelist.csv'
        };

        let menuTypes, priceList;

        Promise.all([
            loadCSV(baseUrl + files.menuTypes),
            loadCSV(baseUrl + files.priceList)
        ]).then(([menuTypesData, priceListData]) => {
            menuTypes = menuTypesData;
            priceList = priceListData;
            console.log('Loaded menu types:', menuTypes);
            console.log('Loaded price list:', priceList);
            populateMenuTypes();
            contentElement.style.display = 'block';
            errorMessageElement.textContent = 'הקבצים נטענו בהצלחה!';
        }).catch(error => {
            console.error('Error loading CSV files:', error);
            errorMessageElement.textContent = 'שגיאה בטעינת הקבצים: ' + error.message;
        });

        function loadCSV(url) {
            return new Promise((resolve, reject) => {
                Papa.parse(url, {
                    download: true,
                    header: true,
                    complete: function(results) {
                        if (results.errors.length > 0) {
                            console.error('CSV parsing errors:', results.errors);
                            reject(new Error(`שגיאה בקובץ ${url}: ${results.errors[0].message}`));
                        } else {
                            console.log('CSV loaded successfully:', url);
                            resolve(results.data);
                        }
                    },
                    error: function(error) {
                        console.error('CSV loading error:', error);
                        reject(new Error(`שגיאה בטעינת הקובץ ${url}: ${error}`));
                    }
                });
            });
        }

        function populateMenuTypes() {
            const menuTypeSelect = document.getElementById('menuType');
            menuTypes.forEach(menu => {
                const option = document.createElement('option');
                option.value = menu['סוג תפריט'];
                option.textContent = menu['סוג תפריט'];
                menuTypeSelect.appendChild(option);
            });
            menuTypeSelect.addEventListener('change', populateMenuItems);
        }

        function populateMenuItems() {
            // כאן תהיה הלוגיקה למילוי פריטי התפריט בהתאם לסוג התפריט שנבחר
            const selectedMenuType = document.getElementById('menuType').value;
            const menuItems = document.getElementById('menuItems');
            menuItems.innerHTML = ''; // נקה את הפריטים הקודמים

            const relevantItems = priceList.filter(item => {
                const menuTypeData = menuTypes.find(menu => menu['סוג תפריט'] === selectedMenuType);
                return parseFloat(item['מחיר']) <= parseFloat(menuTypeData['מחיר למנה']);
            });

            relevantItems.forEach(item => {
                const itemDiv = document.createElement('div');
                itemDiv.innerHTML = `
                    <input type="checkbox" id="${item['שם מנה']}" name="${item['שם מנה']}" value="${item['מחיר']}">
                    <label for="${item['שם מנה']}">${item['שם מנה']} - ₪${item['מחיר']}</label>
                `;
                menuItems.appendChild(itemDiv);
            });

            // עדכן את הסיכום בכל פעם שמשנים את הבחירה
            updateSummary();
        }

        function updateSummary() {
            const summary = document.getElementById('summary');
            const selectedItems = document.querySelectorAll('#menuItems input:checked');
            const delivery = parseFloat(document.getElementById('delivery').value) || 0;
            
            let total = delivery;
            let summaryHTML = '<h3>סיכום הזמנה</h3><ul>';
            
            selectedItems.forEach(item => {
                const price = parseFloat(item.value);
                total += price;
                summaryHTML += `<li>${item.name}: ₪${price}</li>`;
            });
            
            summaryHTML += `<li>הובלה: ₪${delivery}</li>`;
            summaryHTML += `</ul><p>סה"כ: ₪${total}</p>`;
            
            summary.innerHTML = summaryHTML;
        }

        // הוסף מאזין אירועים לשדה ההובלה
        document.getElementById('delivery').addEventListener('input', updateSummary);
    </script>
</body>
</html>
