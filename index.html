<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>מערכת הצעות מחיר</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <!-- שאר ה-head נשאר ללא שינוי -->
</head>
<body>
    <!-- תוכן ה-HTML נשאר ללא שינוי -->
    <div id="error-message" style="color: red;"></div>
    <script>
        let menuTypes, priceList;

        const baseUrl = 'https://raw.githubusercontent.com/lyzerl/ofers/main/';
        
        // Load data from CSV files
        Promise.all([
            loadCSV(baseUrl + encodeURIComponent('סוגי תפריטים.csv')),
            loadCSV(baseUrl + encodeURIComponent('מחירון ללקוחות.csv'))
        ]).then(([menuTypesData, priceListData]) => {
            menuTypes = menuTypesData;
            priceList = priceListData;
            populateMenuTypes();
            populateMenuItems();
        }).catch(error => {
            console.error('Error loading CSV files:', error);
            document.getElementById('error-message').textContent = 'שגיאה בטעינת הקבצים: ' + error.message;
        });

        function loadCSV(url) {
            return new Promise((resolve, reject) => {
                Papa.parse(url, {
                    download: true,
                    header: true,
                    complete: function(results) {
                        if (results.errors.length > 0) {
                            console.error('CSV parsing errors:', results.errors);
                            reject(new Error(`שגיאה בקובץ ${url}: ${results.errors[0].message}`));
                        } else {
                            console.log('CSV loaded successfully:', url);
                            resolve(results.data);
                        }
                    },
                    error: function(error) {
                        console.error('CSV loading error:', error);
                        reject(new Error(`שגיאה בטעינת הקובץ ${url}: ${error}`));
                    }
                });
            });
        }

        // שאר הפונקציות נשארות ללא שינוי
    </script>
</body>
</html>
